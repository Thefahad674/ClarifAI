<svg width="420" height="90" viewBox="0 0 420 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left circular AI icon -->
  <g transform="translate(0,10)">
    <!-- Outer circle -->
    <circle cx="30" cy="35" r="25" stroke="rgba(8,112,184,0.7)" stroke-width="4" fill="none"/>
    
    <!-- Inner connected nodes -->
    <circle cx="30" cy="20" r="4" fill="rgba(8,112,184,0.7)" />
    <circle cx="45" cy="35" r="4" fill="rgba(8,112,184,0.7)" />
    <circle cx="30" cy="50" r="4" fill="rgba(8,112,184,0.7)" />
    <circle cx="15" cy="35" r="4" fill="rgba(8,112,184,0.7)" />

    <!-- Connecting lines -->
    <line x1="30" y1="20" x2="45" y2="35" stroke="rgba(8,112,184,0.7)" stroke-width="2" />
    <line x1="45" y1="35" x2="30" y2="50" stroke="rgba(8,112,184,0.7)" stroke-width="2" />
    <line x1="30" y1="50" x2="15" y2="35" stroke="rgba(8,112,184,0.7)" stroke-width="2" />
    <line x1="15" y1="35" x2="30" y2="20" stroke="rgba(8,112,184,0.7)" stroke-width="2" />
  </g>

  <!-- Text on the right -->
  <text x="80" y="65" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="60">
    <tspan fill="rgba(8,112,184,0.7)">Clarif</tspan>
    <tspan fill="#475569">AI</tspan>
  </text>
</svg>
